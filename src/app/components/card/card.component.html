<div
    class="animated-polaroid-photo"
    (mouseenter)="flipPhoto()"
    (mouseleave)="flipPhoto()"
>
    <div [ngClass]="{'animated-polaroid-photo__card': true, 'is-flipped': photoFlipped}">
        <div class="animated-polaroid-photo__card__face--front">
            <div
                class="animated-polaroid-photo__card__face--front__image-container"
                [ngStyle]="{'background-image': photo}">
            </div>
        </div>
        <div class="animated-polaroid-photo__card__face--back">
            <!-- <img src="../../../assets/images/logo.png" alt="NÃ³s"> -->
        </div>
    </div>
</div>
